<!doctype html>
<style>
* {
	margin: 0;
	padding: 0;
}

body {
	padding: 40px;
}

svg {
	border: 1px solid #eee;
}

svg text {
	font: 11px "Helvetica Neue", Helvetica;
	fill: #ccc;
}

path.line {
	fill: none;
}

path.total {
	stroke: #99e;
}

path.unique {
  stroke: #9e9;
}

circle.total {
  fill: #99e;
}

circle.unique {
  fill: #9e9;
}

g.axis line {
	stroke: rgba(0, 0, 0, .05);
	stroke-width: 1px;
}

g.legend circle.total {
	fill: #aae;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var Data = []

t = new Date
t.setMilliseconds(0)
t.setSeconds(0)
parse = d3.time.format.iso.parse

total = []
unique = []
for(var i=0;i<60; i++) {
	var
  n = (i % 2) ? 10 : 15
  n2 = (i % 2) ? 5 : 7

	t.setSeconds(i)
	total.push({ Timestamp: parse(t.toISOString()), Count: n })
	unique.push({ Timestamp: parse(t.toISOString()), Count: n2 })
}

Data.push({ Name: "Page Views", Class: "total", Values: total })
Data.push({ Name: "Uniqe Views", Class: "unique", Values: unique })

////////////////////////////////////////////////////////////

svg = d3.select("body").append("svg")
	.attr("width", 800)
	.attr("height", 200)

x = d3.time.scale().range([0, 800])
y = d3.scale.linear().range([155, 0]) // reduce height with margin

// this does not work yet
//x.domain(d3.extent(Data.map(function(d) { return d.Values }), function(d) { return d.Timestamp }))
//y.domain(d3.extent(Data.map(function(d) { return d.Values }), function(d) { return d.Count }))
x.domain([Data[0].Values[0].Timestamp, Data[0].Values[59].Timestamp])
y.domain([0, 15])

line = d3.svg.line()
	.x(function(d) { return x(d.Timestamp) })
	.y(function(d) { return y(d.Count) })
	.interpolate("monotone")

lines = svg.append("g")
	.attr("class", "lines")

legend = svg.selectAll(".legend")
  .data(Data)
  .enter().append("g")
    .attr("class", "legend")
    .attr("transform", "translate(4, 197)")

axis = d3.svg.axis()
	.scale(x)
	.orient("bottom")
	.ticks(10)
	.tickSize(-160, 0, 0)

lines.selectAll("path.line")
	.data(Data)
  .enter().append("path")
	.attr("class", function(d) { return "line " + d.Class })
	.attr("d", function(d) { return line(d.Values) })

legend.append("circle")
	.attr("class", function(d) { return d.Class })
	.attr("r", 4)
	.attr("cy", -4)
	.attr("cx", function(_, i) { return i * 90 })

legend.append("text")
	.text(function(d) { return d.Name })
	.attr("x", function(_, i) { return 10 + (i * 90) })

svg.append("g")
	.attr("class", "axis")
	.attr("transform", "translate(0, 160)")
	.call(axis)
</script>
