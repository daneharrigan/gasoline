<!doctype html>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  body {
    font: 16px/18px "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: #fff;
    color: #666;
  }

  header, footer, #content {
    margin-left: 40px;
    margin-right: 40px;
  }

  header {
    border-bottom: 2px solid #ccc;
    padding: 20px 0;
    margin-bottom: 20px;
  }

  #left {
    width: 300px;
    border-right: 1px solid #eee;
    padding-right: 40px;
    margin-right: 40px;
  }

  #left li {
    list-style: none;
    padding: 10px 0;
    border-top: 1px solid #eee;
  }

  #left li:first-child {
    padding-top: 0;
    border-top: none;
  }

  #left li h3 {
    font-size: 14px;
    font-weight: normal;
    margin-bottom: 5px;
  }

  #left li span {
    font-size: 24px;
  }
</style>
<header>header</header>
<section id="content">
  <aside id="left">
    <ul>
      <li>
        <h3>Page Views</h3>
        <span>1,000,000</span>
      </li>
      <li>
        <h3>Unique Visitors</h3>
        <span>150,000</span>
      </li>
      <li>
        <h3>Returning Visitors</h3>
        <span>850,000</span>
      </li>
    </ul>
  </aside>
</section>
