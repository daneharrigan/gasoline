<!doctype html>
<script src="/assets/d3.v3.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(){
	var width = 400,
			height = 400,
			radius = Math.min(width, height) / 2;

	var blue  = d3.rgb(0, 170, 227)
	var color = d3.scale.ordinal()
			.range([blue, blue.darker(2), blue.darker(4), blue.darker(6)]);

	var arc = d3.svg.arc()
			.outerRadius(radius - 10)
			.innerRadius(0);

	var pie = d3.layout.pie()
			.sort(null)
			.value(function(d) { return d.population; });

	var svg = d3.select("#browser-usage").append("svg")
			.attr("width", width)
			.attr("height", height)
		.append("g")
			.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

	var data = [
		{ age: "Chrome", population: 1000 },
		{ age: "Safari", population: 500 },
		{ age: "Firefox", population: 200 },
		{ age: "MSIE", population: 150 },
		{ age: "Opera", population: 10 }
	];

	var g = svg.selectAll(".arc")
			.data(pie(data))
		.enter().append("g")
			.attr("class", "arc");

	g.append("path")
			.attr("d", arc)
			.style("fill", function(d) { return color(d.data.age); });

	g.append("text")
			.attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
			.attr("dy", ".35em")
			.style("text-anchor", "middle")
			.text(function(d) { return d.data.age; });
})
</script>
