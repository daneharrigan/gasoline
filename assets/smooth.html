<!doctype html>
<meta charset="utf-8">
<style>
* {
  margin: 0;
  padding: 0;
}

body {
  background: #fff;
}

section {
  border: 1px solid #eee;
  margin: 20px;
  display: inline-block;
}

path, line {
  fill: none;
}

.line {
  stroke-width: 1px;
}

.total {
  stroke: #ccf;
}

.axis path,
.axis line,
.axis text {
  display: none;
}

.tick line {
  display: block;
  fill: none;
  stroke: rgba(0, 0, 0, .05);
  shape-rendering: crispEdges;
}

</style>
<section></section>
<script src="http://d3js.org/d3.v3.js"></script>
<script>
function getRandomArbitary (min, max) {
  return Math.random() * (max - min) + min;
}

traffic = []
time = new Date
time.setMilliseconds(0)
parse = d3.time.format.iso.parse

for(var i=0; i<60; i++) {
  time.setSeconds(time.getSeconds() - 1)
  traffic.unshift({ "x": parse(time.toISOString()), "y": getRandomArbitary(10, 12) })
  /* x: Timestamp
   * y: Value
   */
}

Gasoline = {}
Gasoline.Graph = function(p, options) {
  var data   = options.data,
      width  = options.width,
      height = options.height,
      margin = options.margin || 0

  var x = d3.time.scale().range([0, width]),
      y = d3.scale.linear().range([height + margin, margin]),
      stack = d3.layout.stack().offset("wiggle")

  var line = d3.svg.line()
    .x(function(d) { return x(d.x) })
    .y(function(d) { return y(d.y) })
    .interpolate("monotone")

  var svg = d3.select(p).append("svg")
    .attr("width", width)
    .attr("height", height + margin)

  var axis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(data.length / 3)
    .tickSize(-height, 0, 0)
    .tickFormat("")

  x.domain(d3.extent(data, function(d) { return d.x }))
  y.domain([0, 20])

  svg.append("path")
    .datum(data)
    .attr("class", "line total")
    .attr("d", line)

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(axis)

  if(options.live) {
    function animate() {
      /* if a chrome tab is not in focus the rendering stacks and
       * the graph looks very wrong. remove any item that is older
       * than 60 seconds
       */
      while(data.length > 60) {
        data.shift()
      }

      x.domain(d3.extent(data, function(d) { return d.x }))

      d3.select("path").transition()
        .duration(1000)
        .attr("d", line)

      data.push({
        "x": (new Date).setMilliseconds(0),
        "y": getRandomArbitary(10, 12)
      })

      setTimeout(animate, 1000)
    }

    animate()
  }
}

// *********************************

// my interface
new Gasoline.Graph("section", {
  width: 800,
  height: 200,
  margin: 20,
  name: "traffic",
  data: traffic,
  live: true // update every second
})
</script>
